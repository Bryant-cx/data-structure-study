        const b = Math.ceil(Math.random() * size) - 1
        uf.union(a, b)
      }

        const b = Math.ceil(Math.random() * size) - 1
        uf.isConnected(a, b)
      }

      const endTime = (new Date()).getTime()
      return (endTime - startTime) / 1000
    }
