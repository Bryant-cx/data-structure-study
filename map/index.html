<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

<body>
  <script src="./linkedListMap.js"></script>
  <script src="./binarySearchTreeMap.js"></script>
  <script src="./avlmap.js"></script>
  <script src="./rbtreeMap.js"></script>
  <script>
    // const linkedListMap = new LinkedListMap()
    // const bstMap = new BSTMap()
    const avlmap = new AVLMap()
    const rbtreeMap = new RBTreeMap()
    const num = 10000000
    const arr = []

    for (let i = 0; i < num; i++) {
      arr.push(Math.ceil(Math.random() * num))
    }

    arr.sort()

    function test (map) {
      const time1 = (new Date()).getTime()
      for (let i = 0; i < arr.length; i++) {
        map.put(arr[i], i)
      }

      for (let i = 0; i < arr.length; i++) {
        map.remove(arr[i])
      }
      const time2 = (new Date()).getTime()
      
      return (time2 - time1) / 1000
    }

    // console.log('linkedListmap: ', test(linkedListMap))
    // console.log('bstmap:', test(bstMap))
    console.log('avlmap: ', test(avlmap))
    console.log('rbtreemap: ', test(rbtreeMap))
  </script>
</body>
