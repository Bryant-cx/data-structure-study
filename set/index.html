  <script src="./linkedListSet.js"></script>

  <script src="./binarySearchTreeSet.js"></script>
  <script src="./rbtreeSet.js"></script>
  <script>
  const linkedListSet = new LinkedListSet()
  const bstset = new BSTSet()
  const avlset = new AVLSet()
  const rbset = new RBTreeSet()
  const arr = []
  const num = 10000000

  for (let i = 0; i < num; i++) {
    const val = Math.ceil(Math.random() * num)
    arr.push(val)
  }

  arr.sort()
  function test (set) {
    const time5 = (new Date()).getTime()
    for (let i = 0; i < arr.length; i ++) {
      set.add(arr[i])
    }
    // console.log(set.getSize())
    for (let i = 0; i < arr.length; i ++) {
      set.remove(arr[i])
    }
    // console.log(set.getSize())
    const time6 = (new Date()).getTime()

    return (time6 - time5)/1000
  }

  // console.log('linkedlistset', test(linkedListSet))
  // console.log('bstset', test(bstset))
  console.log('avlset', test(avlset))
  console.log('rbset', test(rbset))
  </script>
