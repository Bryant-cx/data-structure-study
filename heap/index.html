<body>
  <script src="./arr.js"></script>
  <script src="./index.js"></script>
  <script>
    const heap = new Heap()
    const arr = []
    const num = 10000

    for (let i = 0; i < num; i++) {
      heap.add(Math.ceil(Math.random() * 10000))
    }

    for (let i = 0; i < num; i++) {
      arr[i] = heap.extract()
    }

    for (let i = 0; i < num - 1; i++) {
      if (arr[i] < arr[i + 1]) {
        throw Error('Error')
      }
    }

    console.log('the heap is OK')
  </script>
